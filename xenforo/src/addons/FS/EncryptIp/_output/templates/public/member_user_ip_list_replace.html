<xf:foreach loop="$ips" value="$ip">
	<xf:datarow rowclass="dataList-row--noHover">
		<xf:cell href="{{ link('misc/ip-info', null, {'ip': $ip.ip}) }}" target="_blank">{$ip.ip}</xf:cell>
		<xf:cell>{$ip.total|number}</xf:cell>
		<xf:cell><xf:date time="{$ip.first_date}" /></xf:cell>
		<xf:cell><xf:date time="{$ip.last_date}" /></xf:cell>
		<xf:action href="{{ link('members/ip-users', null, {'ip': $ip.ip}) }}" overlay="true">{{ phrase('more_users') }}</xf:action>
	</xf:datarow>
</xf:foreach>
