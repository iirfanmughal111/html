<style>
  /* Video Explanation - https://youtu.be/3AK3vspZvvM */

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  .default-field {
    position: relative;
    font-size: 14px;
    border-top: 20px solid transparent;
    margin-bottom: 5px;
    display: inline-block;
    --field-padding: 12px;
  }

  .default-field input {
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: var(--field-padding);
    border-radius: 3px;
    width: 250px;
    outline: none;
    font-size: 14px;
  }

  .default-field .default-input-placeholder {
    position: absolute;
    left: var(--field-padding);
    width: calc(100% - (var(--field-padding) * 2));
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    top: 22px;
    line-height: 100%;
    transform: translateY(-50%);
    color: #aaa;
    transition: top 0.3s ease, color 0.3s ease, font-size 0.3s ease;
  }

  .default-field input.dirty + .default-input-placeholder,
  .default-field input:focus + .default-input-placeholder,
  .default-field input:not(:placeholder-shown) + .default-input-placeholder {
    top: -10px;
    font-size: 10px;
    color: #222;
  }

  /* default custom-input */
  .default-field.custom-input {
    --draw-duration: 0.1s;
    --draw-color: #222;
    --draw-line-width: 2px;
    --draw-easing: linear;
  }

  .default-field.custom-input .default-input-border {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    transform: none;
    display: flex;
    align-items: center;
    padding-left: 12px;
    border-radius: 3px;
  }

  .default-field.custom-input .default-input-border::after,
  .default-field.custom-input .default-input-border::before {
    content: "";
    width: 0;
    height: 0;
    display: inline-block;
    position: absolute;
    border-radius: 3px;
  }

  .default-field.custom-input .default-input-border::before {
    left: 0;
    bottom: 0;
    border-right: 0px solid var(--draw-color);
    border-bottom: 0px solid var(--draw-color);
    transition: border 0s linear calc(var(--draw-duration) * 4),
      height var(--draw-duration) var(--draw-easing)
        calc(var(--draw-duration) * 2),
      width var(--draw-duration) var(--draw-easing)
        calc(var(--draw-duration) * 3);
  }

  .default-field.custom-input .default-input-border::after {
    right: 0;
    top: 0;
    border-left: 0px solid var(--draw-color);
    border-top: 0px solid var(--draw-color);
    transition: border 0s linear calc(var(--draw-duration) * 2),
      height var(--draw-duration) var(--draw-easing),
      width var(--draw-duration) var(--draw-easing) var(--draw-duration);
  }

  .default-field.custom-input input:focus ~ .default-input-border::before,
  .default-field.custom-input input:not(:placeholder-shown) ~ .default-input-border::before,
  .default-field.custom-input input.dirty ~ .default-input-border::before,
  .default-field.custom-input input:focus ~ .default-input-border::after,
  .default-field.custom-input input:not(:placeholder-shown) ~ .default-input-border::after,
  .default-field.custom-input input.dirty ~ .default-input-border::after {
    width: 100%;
    height: 100%;
    border-width: var(--draw-line-width);
  }

  .default-field.custom-input input:not(:placeholder-shown) ~ .default-input-border::before,
  .default-field.custom-input input.dirty ~ .default-input-border::before,
  .default-field.custom-input input:focus ~ .default-input-border::before {
    transition-delay: 0s, var(--draw-duration), 0s;
  }

  .default-field.custom-input input:not(:placeholder-shown) ~ .default-input-border::after,
  .default-field.custom-input input.dirty ~ .default-input-border::after,
  .default-field.custom-input input:focus ~ .default-input-border::after {
    transition-delay: calc(var(--draw-duration) * 2),
      calc(var(--draw-duration) * 3), calc(var(--draw-duration) * 2);
  }

  /* For Custom Switch */

  .toggle {
    position: relative;
    height: 30px;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }
  .toggle input[type="checkbox"] {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 10;
    width: 100%;
    height: 100%;
    cursor: pointer;
    appearance: none;
  }
  .toggle label {
    position: relative;
    display: flex;
    height: 100%;
    align-items: center;
    box-sizing: border-box;
  }
  /* .toggle:focus{

} */
  .toggle label:before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    transition: 0.2s ease-in;
    box-sizing: border-box;
    isolation: isolate;
    position: relative;
    height: 32px;
    width: 96px;
    border-radius: 15px;
    background: #ecf0f3;
    box-shadow: -8px -4px 8px 0px #ffffff, 8px 4px 12px 0px #d1d9e6;
  }
  .toggle label:after {
    content: "OFF";
    height: 32px;
    width: 48px;
    box-sizing: border-box;
    border-radius: 15px;
    background: #ecf0f3;
    font-family: arial;
    color: #9ec189;
    font-size: 14px;
    line-height: 32px;
    font-weight: 800;
    text-align: center;
    position: absolute;
    left: 0;
    top: 0;
    outline: none;
    transition: 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);
    box-shadow: 4px 4px 4px 0px #d1d9e6 inset, -4px -4px 4px 0px #f4f8ff inset;
  }
  .toggle input[type="checkbox"]:checked + label:after {
    content: "ON";
    color: #9ec189;
    transform: translate3d(48px, 0, 0);
  }
  
  .bg-gooie{
    background-color: #61BDF6;;
    color:#f2f3f7;
  }
